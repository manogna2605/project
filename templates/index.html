<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency Alert System</title>
  <link rel="manifest" href="/manifest.json">
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-messaging-compat.js"></script>
 <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ece9e6, #ffffff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h2 { color: #222; margin-bottom: 20px; }
    .btn {
      margin: 10px;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease;
      color: white;
      width: 200px;
    }
    .btn:hover { transform: scale(1.05); }
    #alertBtn { background: #d9534f; }
    #call112 { background: #0275d8; }
    #call108 { background: #5cb85c; }
    #call101 { background: #f0ad4e; }
    #status { margin-top: 20px; font-size: 16px; color: #555; }
  </style>
</head>
<body>
  <h2>🚨 Emergency Alert System</h2>
  <button id="alertBtn" class="btn">Send Alert 🚨</button><br>
  <button id="call112" class="btn">📞 Call 112</button><br>
  <button id="call108" class="btn">🚑 Call 108</button><br>
  <button id="call101" class="btn">🔥 Call 101</button><br>
  <p id="status"></p>
  <audio id="siren" src="{{ url_for('static', filename='alert.mp3') }}" preload="auto"></audio>

  <script>
    if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("/static/sw.js")
    .then(() => console.log("✅ Service Worker registered"))
    .catch(err => console.log("Service Worker failed:", err));
}

    const firebaseConfig = {
      apiKey: "AIzaSyCGj8pmHx2KKGNObpQE_2geEbsyQjdaOy0",
      authDomain: "emergency-app-13dc2.firebaseapp.com",
      databaseURL: "https://emergency-app-13dc2-default-rtdb.firebaseio.com/",
      projectId: "emergency-app-13dc2",
      storageBucket: "emergency-app-13dc2.firebasestorage.app",
      messagingSenderId: "125358364983",
      appId: "1:125358364983:web:b70039a218cf61d60122b2",
      measurementId: "G-RH3TZ5BBVZ"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const btn = document.getElementById("alertBtn");
    const siren = document.getElementById("siren");
    const status = document.getElementById("status");

    let isSender = false;

    btn.addEventListener("click", () => {
      isSender = true;
      navigator.geolocation.getCurrentPosition(pos => {
        db.ref("alerts/").push({
          time: Date.now(),
          lat: pos.coords.latitude,
          lon: pos.coords.longitude
        });
        status.innerText = "🚨 Alert sent successfully!";
      }, () => {
        db.ref("alerts/").push({ time: Date.now(), lat: null, lon: null });
        status.innerText = "🚨 Alert sent (location unavailable)";
      });
    });

    db.ref("alerts/").on("child_added", snapshot => {
      if (!isSender) {
        const data = snapshot.val();
        siren.play();
        let msg = "⚠️ Someone triggered an alert!";
        if (data.lat && data.lon)
          msg += `\n📍 Location: https://www.google.com/maps?q=${data.lat},${data.lon}`;
        alert(msg);
      }
      isSender = false;
    });

    // Emergency call buttons
    document.getElementById("call112").onclick = () => window.location.href = "tel:112";
    document.getElementById("call108").onclick = () => window.location.href = "tel:108";
    document.getElementById("call101").onclick = () => window.location.href = "tel:101";
  </script>
</body>
</html>
