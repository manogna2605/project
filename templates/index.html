<!DOCTYPE html>
<html>
<head>
    <title>Emergency Alert</title>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-database-compat.js"></script>
</head>
<body style="font-family:sans-serif; text-align:center; margin-top:80px;">
    <h2>ğŸš¨ Emergency Alert System</h2>
    <button id="alertBtn" style="padding:15px 25px; font-size:18px;">Send Alert ğŸš¨</button>
    <p id="status"></p>

    <audio id="siren" src="{{ url_for('static', filename='alert.mp3') }}" preload="auto"></audio>

    <script>
        // ğŸ”¥ Replace with your Firebase config from Firebase Console
        const firebaseConfig = {
  		apiKey: "AIzaSyCGj8pmHx2KKGNObpQE_2geEbsyQjdaOy0",
  		authDomain: "emergency-app-13dc2.firebaseapp.com",
  		projectId: "emergency-app-13dc2",
  		storageBucket: "emergency-app-13dc2.firebasestorage.app",
  		messagingSenderId: "125358364983",
  		appId: "1:125358364983:web:b70039a218cf61d60122b2",
  		measurementId: "G-RH3TZ5BBVZ"
	};
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const btn = document.getElementById("alertBtn");
        const status = document.getElementById("status");
        const siren = document.getElementById("siren");

        btn.addEventListener("click", () => {
            const now = Date.now();
            db.ref("alerts/").set({ time: now });
            status.innerText = "ğŸš¨ Alert sent!";
        });

        db.ref("alerts/").on("value", snapshot => {
            const data = snapshot.val();
            if (data) {
                siren.play();
                alert("âš ï¸ Someone pressed the danger button!");
            }
        });
    </script>
</body>
</html>
